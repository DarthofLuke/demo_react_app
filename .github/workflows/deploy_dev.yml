# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: zz
  workflow_dispatch:
    inputs:
      release:
        type: text
        required: true
        description: version of release to deploy

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: dsaltares/fetch-gh-release-asset@master
        with:
#           version: "tags/${{ github.event.inputs.release }}"
          version: "tags/0.4.0"
          file: "output.tar.gz"
      - run: tar -xzf output.tar.gz
      - run: ls -l && du -hd1 build
#       - name: S3 Sync
#         uses: ItsKarma/aws-cli@v1.70.0
#         with:
#           args: s3 sync --delete --acl public-read build s3://demo-react-app.trial.studio/
#         env:
#           AWS_ACCESS_KEY_ID: ${{ secrets.DEMO_REACT_APP_AWS_ACCESS_ID }}
#           AWS_SECRET_ACCESS_KEY: ${{ secrets.DEMO_REACT_APP_AWS_SECRET }}
#           AWS_DEFAULT_REGION: "us-east-2"
      - id: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2.4.24
          verbose: false
          arch: amd64
      - run: aws-cli s3 ls
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEMO_REACT_APP_AWS_ACCESS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEMO_REACT_APP_AWS_SECRET }}
          AWS_DEFAULT_REGION: "us-east-2"
